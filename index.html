<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors by @anabeeella</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <p id="results-msg">
        <section class="score-container">
            <div class="score-container-item">
                <span class="score" id="computer-score">0</span>
                <p>Computer</p>
            </div>
            <div class="score-container-item">
                <span class="score" id="player-score">0</span>
                <p>You</p>
            </div>
        </section>
        <section class="table">
            <img id="computer-hand" class="computer-option" src="img/rock-c.png" width="300">
            <img id="user-hand" class="user-option" src="img/rock-u.png" width="300">
        </section>
        <section class="options-container">
            <p>Choose an option:</p>
            <div class="btn-container">
                <button id="rock-btn" class="btn btn-hand">
                    <img src="img/select-rock.png" width="60">
                </button>
                <button id="paper-btn" class="btn btn-hand">
                    <img src="img/select-paper.png" width="60">
                </button>
                <button id="scissors-btn" class="btn btn-hand">
                    <img src="img/select-scissors.png" width="60">
                </button>
            </div>
        </section>
        <div class="results-container">
            <p id="winner-msg"></p>
            <button class="btn btn-primary" id="reset-game-btn">Play again</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
